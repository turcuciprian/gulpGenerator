<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gulp Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container container-fluid" id="app">
    <div class="row">
      <div class="col-sm-12">
        <div class="main-content">
          <tabs>
            <tab title="general">
              <div class="row">
                <!-- colum 1 START -->
                <div class="col-sm-12">
                  <!-- Bootstrap input group START -->
                  <p>
                    <label for="project-name">Project Name{{message}}</label>
                    <div class="form-group">
                      <input type="text" class="form-control" id="project-name" aria-describedby="addon1" placeholder="ex: My Project" v-bind:value="form.name">
                    </div>
                  </p>
                  <!-- Bootstrap input group END -->
                  <!-- Bootstrap input group START -->
                  <p>
                    <label for="project-version">Project Version</label>
                    <div class="form-group">
                      <input type="text" class="form-control" id="project-version" aria-describedby="addon2" placeholder="ex: 1.0.0" v-bind:value="form.version">
                    </div>
                  </p>
                  <!-- Bootstrap input group END -->
                  <!-- Bootstrap input group START -->
                  <p>
                    <label for="project-author">Project Author</label>
                    <div class="form-group">
                      <input type="text" class="form-control" id="project-author" aria-describedby="addon3" placeholder="ex: John Smith" v-bind:value="form.author">
                    </div>
                  </p>
                  <!-- Bootstrap input group END -->
                  <!-- Bootstrap input group START -->
                  <p>
                    <label for="project-author">License</label>
                    <div class="form-group">
                      <span class="form-group-addon" id="addon9"></span>
                      <input type="text" class="form-control" id="project-author" aria-describedby="addon4" placeholder="ex: ISC" v-bind:value="form.license">
                    </div>
                  </p>
                  <!-- Bootstrap input group END -->
                  <!-- Bootstrap input group START -->
                  <p>
                    <label for="project-author">Project description</label>
                    <div class="form-group">
                      <!-- Modify here -->
                      <span class="form-group-addon" id="addon9"></span>
                      <textarea name="name" class="form-control txtarr" rows="8" cols="80">{{form.description}}</textarea>
                    </div>
                  </p>
                  <!-- Bootstrap input group END -->
                  <!-- Bootstrap input group START -->
                  <p>
                    <label for="project-author">Repository Type</label>
                    <div class="form-group">
                      <span class="form-group-addon" id="addon9"></span>
                      <input type="text" class="form-control" id="project-author" aria-describedby="addon6" placeholder="ex: GIT" v-bind:value="form.repositoryType">
                    </div>
                  </p>
                  <!-- Bootstrap input group END -->
                  <!-- Bootstrap input group START -->
                  <p>
                    <label for="project-author">Repository URL</label>
                    <div class="form-group">
                      <span class="form-group-addon" id="addon9"></span>
                      <input type="text" class="form-control" id="project-author" aria-describedby="addon7" placeholder="ex: http://github.com/a/gulpGenerator.git" v-bind:value="form.repositoryURL">
                    </div>
                  </p>
                  <!-- Bootstrap input group END -->
                  <!-- Bootstrap input group START -->
                  <p>
                    <label for="project-author">Bugs URL</label>
                    <div class="form-group">
                      <span class="form-group-addon" id="addon9"></span>
                      <input type="text" class="form-control" id="project-author" aria-describedby="addon8" placeholder="ex: http://google.com" v-bind:value="form.bugsURL">
                    </div>
                  </p>
                  <!-- Bootstrap input group END -->
                  <!-- Bootstrap input group START -->
                  <p>
                    <label for="project-author">Homepage</label>
                    <div class="form-group">
                      <span class="form-group-addon" id="addon9"></span>
                      <input type="text" class="form-control" id="project-author" aria-describedby="addon9" placeholder="ex: http://github.com/a/gulpGenerator.git" v-bind:value="form.homepage">
                    </div>
                  </p>
                  <!-- Bootstrap input group END -->
                </div>
                <!-- colum 1 END -->

              </div>
            </tab>
            <tab title="Gulp">
              Gulp config file Content
            </tab>
            <tab title="Package.Json">
              Package jSon Configuration
            </tab>
            <tab title="Webpack">
              Webpack config file
            </tab>
          </tabs>

        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./dist/commons.js"></script>
  <script type="text/javascript" src="./dist/bundle.js"></script>
</body>

</html>
